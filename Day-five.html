<!DOCTYPE html>

<body>
    <form action="" method="post">
        <h2>LIGIS Enumerators Application Form</h2>
    
    <p>Make Sure to provide accurate information in this form</p><br>

    <label for="fullname">Full Name</label> <br>
    <input type="text" name="fullname" id="fullname" placeholder="type your full name"><br> <br>
        
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Choose an email"><br><br>

            <label for="password">password</label><br>
            <input type="password" name="password" placeholder="choose a password"><br><br>

            <label for="gender">Gender</label><br>
            <input type="radio"name="gender" id="gender"> Male
            <input type="radio"name="gender" id="gender"> Female <br><br>

            <label for="dob">Date Of Birth</label> <br><br>
            <input type="date" name="dob" id="dob"> <br><br>

            <label for="hobbies">Hobbies</label><br>
            <input type="checkbox" name="hobbies" id="hobbies"> Sports<br>
            <input type="checkbox" name="hobbies" id="hobbies"> Music<br>
            <input type="checkbox" name="hobbies" id="hobbies"> Writing<br>
            <input type="checkbox" name="hobbies" id="hobbies"> Reading<br>

            <label for="county">County of Origin</label><br>
            <select name="county" id="county">
                <option value="">Nimba</option>
                <option value="">Margibi</option>
                <option value="">Bong</option>
                <option value="" selected>Bomi</option>
                <option value="">Lofa</option>
            </select><br><br>
            <label for="cv">Upload</label><br>
            <input tpye="file" name="cv" id="cv"><br><br>

            <label for="comment">Additional Comments</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write a comment">

            </textarea><br><br>
            <input type="submit" values="submit">
            <input type="reset" values="clear"><br><br>
</form> <br>
